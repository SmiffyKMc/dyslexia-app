org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=false

# Disable problematic transformations for CI compatibility
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false
android.enableR8.fullMode=false
android.jetifier.ignorelist=android-base-common,common,bcprov

# Gradle performance optimizations
org.gradle.parallel=true
org.gradle.configureondemand=false
org.gradle.caching=true

# Avoid deprecated features for Gradle 9.0 compatibility
org.gradle.warning.mode=all

# Memory and performance optimizations for AI model loading
org.gradle.daemon=true
org.gradle.workers.max=8
android.builder.sdkDownload=true
android.overrideVersionCheck=true
